<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jak się dziś czujesz?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jak się dziś czujesz?</h1>
    <p id="today"></p>

    <div class="mood-options">
      <button onclick="selectMood('😊')">😊</button>
      <button onclick="selectMood('😐')">😐</button>
      <button onclick="selectMood('😞')">😞</button>
    </div>

    <p id="status"></p>

    <label for="comment">Komentarz:</label>
    <textarea id="comment" rows="3" placeholder="Dlaczego tak się czujesz?"></textarea>
    <button class="submit-btn" onclick="submitMood()">Wyślij</button>

    <div class="stats">
      <h3>📊 Statystyka nastrojów:</h3>
      <div id="stats"></div>
    </div>

    <div class="links">
      <a href="historia.html">📖 Historia</a> | 
      <a href="kalendarz.html">📅 Kalendarz nastroju</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
